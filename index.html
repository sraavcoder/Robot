<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color: #69adaf">

            <a-plane
                id="ground"
                color="black"
                position="0 -5 0"
                rotation="-90 0 0"
                width="20"
                height="10"
            ></a-plane>

        <a-entity position="0 2.5 15">
            <a-camera></a-camera>
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0">
            <!-- Body -->
            <a-entity position="0 0 0" rotation="0 0 0">
                <a-box position="0 2.5 0" width="6" depth="2.5" height="6" color="#1e5d88">
                </a-box>
            </a-entity>

            <!-- Neck -->
            <a-entity position="0 0 0" rotation="0 0 0">
                <a-cylinder position="0 5 0" height="5" radius="0.8" color="#acd1e5">
                </a-cylinder>
            </a-entity>

            <!-- Head -->
            <a-entity position="0 0 0" rotation="0 0 0">
                <a-sphere position="0 8.5 0" radius="2.5  " color="#1e5d88">
                </a-sphere>
            </a-entity>

            <!-- Leg 1 -->
            <a-entity position="0 0 0" rotation="0 0 0">
                <a-cylinder position="-1.55 -2 0" height="3" radius="0.6" color="#acd1e5">
                    <a-torus color="#334d5c" radius="0.7" rotation="90 0 0 " radius-tubular="0.05" segments-tubular="1000">
                    </a-torus>
                </a-cylinder>
            </a-entity>

            <!-- Leg 2 -->
            <a-entity position="0 0 0" rotation="0 0 0">
                <a-cylinder position="1.55 -2 0" height="3" radius="0.6" color="#acd1e5">
                    <a-torus color="#334d5c" radius="0.7" rotation="90 0 0 " radius-tubular="0.05" segments-tubular="1000">
                    </a-torus>
                </a-cylinder>
            </a-entity>

             <!-- Toe 1 -->
             <a-entity position="0 0 0" rotation="0 0 0">
                <a-sphere position="-1.55 -4.35 0" radius="1.2" color="#23292e">
                </a-sphere>
            </a-entity>

             <!-- Toe 2 -->
             <a-entity position="0 0 0" rotation="0 0 0">
                <a-sphere position="1.55 -4.35" radius="1.2" color="#23292e">
                </a-sphere>
            </a-entity>

            <!-- Hand 1 Arm 1 -->
            <a-entity position="0 0 0" rotation="0 0 0">
                <a-cylinder position="-5 3 0" height="4" radius="0.6" rotation="0 0 90" color="#acd1e5">
                </a-cylinder>
            </a-entity>

            <!-- Hand 2 Arm 1 -->
            <a-entity position="0 0 0" rotation="0 0 0">
                <a-cylinder position="5 3 0" height="4" radius="0.6" rotation="0 0 90" color="#acd1e5">
                </a-cylinder>
            </a-entity>

            <!-- Hand 1 Joint -->
            <a-entity position="0 0 0" rotation="0 0 0">
                <a-sphere position="-7 3 0" radius="0.9" color="#334d5c">
                </a-sphere>
            </a-entity>

            <!-- Hand 2 Joint -->
            <a-entity position="0 0 0" rotation="0 0 0">
                <a-sphere position="7 3 0" radius="0.9" color="#334d5c">
                </a-sphere>
            </a-entity>

            <!-- Hand 1 Arm 2 -->
            <a-entity position="0 0 0" rotation="0 0 0">
                <a-cylinder position="7.1 4.5 0" height="4" radius="0.6" rotation="0 -90 0" color="#acd1e5">
                </a-cylinder>
            </a-entity>

            <!-- Hand 2 Arm 2 -->
            <a-entity position="0 0 0" rotation="0 0 0">
                <a-cylinder position="-7.1 1.5 0" height="4" radius="0.6" rotation="0 90 0" color="#acd1e5">
                </a-cylinder>
            </a-entity>

            <!-- Fist 1 -->
            <a-entity position="0 0 0" rotation="0 0 0">
                <a-dodecahedron position="-7.1 -1.4 0" color="#23292e" radius="1.1" ></a-dodecahedron>
            </a-entity>

            <!-- Fist 2 -->
            <a-entity position="0 0 0" rotation="0 0 0">
                <a-dodecahedron position="7.1 7.4 0" color="#23292e" radius="1.1" ></a-dodecahedron>
            </a-entity>

            <!-- Eye 1 -->
            <a-entity position="0 0 0" rotation="0 0 0">
                <a-sphere position="-1 8.5 2.2" radius="0.5" color="#fffff">
                </a-sphere>
            </a-entity>

            <!-- Eye 2 -->
            <a-entity position="0 0 0" rotation="0 0 0">
                <a-sphere position="1 8.5 2.2" radius="0.5" color="#fffff">
                </a-sphere>
            </a-entity>

            <!-- Pupil 1 -->
            <a-entity position="0 0 0" rotation="0 0 0">
                <a-sphere position="-1.1 8.3 2.8" radius="0.15" color="#000000"
                animation="property: position; from:-1.1 8.3 2.8;to: -1.1 8.5 2.8;dir:alternate;loop: true; dur: 1000;">
                </a-sphere>
            </a-entity>

            <!-- Pupil 2 -->
            <a-entity position="0 0 0" rotation="0 0 0">
                <a-sphere position="1.1 8.3 2.8" radius="0.15" color="#000000"
                animation="property: position; from:1.1 8.3 2.8;to: 1.1 8.5 2.8;dir:alternate;loop: true; dur: 1000;">
                </a-sphere>
            </a-entity>

            <a-entity position="0 0 0" rotation="0 0 0" >
                <a-cylinder position="0 10.5 0" height="4" radius="0.1" rotation="0 -90 0" color="#23292e"
                animation="property: position; from:-0.2 10.5 -0.1;to: 0.2 10.5 -0.1;dir:alternate;loop: true; dur: 1000;">
                </a-cylinder>
                <a-sphere position="0 12.5 0" radius="0.35" color="#55ad7a"
                animation="property: position; from:-0.2 12.5 -0.1;to: 0.2 12.5 -0.1;dir:alternate;loop: true; dur: 1000;">
                </a-sphere>
            </a-entity>
            
        </a-entity>

    </body>
</html>
